<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Rice</title>
</head>
<body>
    <h1>Fried Rice</h1>
    <img src="friedrice.jpg">
    <h1>Description</h1>
    <p>Easy fried rice.</p>

    <h1>Ingredients</h1>
    <ul>
        <li>Rice</li>
        <li>Water</li>
    </ul>

    <h1>Steps</h1>
    <ol>
        <li>Combine 4 cups of water and 2 cups of white rice in saucepan; bring to boil</li>
        <li>Reduce heat, cover and simmer for 20-25 minutes or until rice is tender and water absorbed</li>
        <li>Remove from heat and let cool</li>
    </ol>
</body>
</html>
